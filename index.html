<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Portal de Notícias</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  </head>
  <body>
    <header>
      <h1>Portal de Notícias</h1>
      <div class="menu-categorias">
        <button onclick="filtrarNoticias('')">Todas</button>
        <button onclick="filtrarNoticias('Política')">Política</button>
        <button onclick="filtrarNoticias('Esportes')">Esportes</button>
        <button onclick="filtrarNoticias('Tecnologia')">Tecnologia</button>
        <button onclick="filtrarNoticias('Entretenimento')">
          Entretenimento
        </button>
        <button onclick="filtrarNoticias('Economia')">Economia</button>
      </div>
      <div class="pesquisa">
        <input type="text" id="pesquisa" placeholder="Pesquisar notícia..." />
        <button onclick="filtrarNoticias()">Buscar</button>
      </div>
    </header>

    <main>
      <div id="noticiaDestaque" class="noticia-destaque"></div>
      <div id="noticias" class="container-noticias"></div>
    </main>

    <script src="script.js"></script>
    <script>
      mostrarNoticias();
    </script>
  </body>
</html>
